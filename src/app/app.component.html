<div class="page">
  <div class="conversation-window" ngx-auto-scroll>
    <ng-container *ngFor="let message of conversation">
      <div [ngClass]="message.type === 'send' ? 'send' : 'received'" class="message">
        {{message.text}}
      </div>
    </ng-container>
  </div>
  <div class="user-input">
    <input type="text" [(ngModel)]="text" (keypress)="userTextChanged($event)">
    <button (click)="sendMessage()">Wy≈õlij</button>
  </div>
</div>
